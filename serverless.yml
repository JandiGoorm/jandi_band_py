service: jandi-band-py-scraper
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.12
  region: ap-northeast-2 # 원하시는 리전으로 변경 가능합니다.
  stage: dev
  # Lambda 함수 성능 및 보안 설정 추가
  timeout: 30  # 스크래핑 작업을 위한 충분한 타임아웃
  memorySize: 512  # lxml과 HTTP 요청을 위한 메모리
  environment:
    LOG_LEVEL: INFO

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true # lxml과 같은 C-extension 종속성을 위해 필요합니다.
    strip: false  # 디버깅을 위해 심볼 정보 유지
    slim: true    # 패키지 크기 최적화

functions:
  api:
    handler: app.handler # app.py 파일의 handler 객체를 지정합니다.
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY
    # CORS 설정을 API Gateway에서도 처리
    environment:
      PYTHONPATH: ${self:provider.environment.PYTHONPATH, '/var/runtime:/var/task'}

package:
  patterns:
    - '!node_modules/**'
    - '!venv/**'
    - '!.serverless/**'
    - '!.idea/**'
    - '!__pycache__/**'
    - '!*.pyc'
    - '!.git/**'
    - '!tests/**'
